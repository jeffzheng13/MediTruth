<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Material Design for Bootstrap</title>
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="css/mdb.min.css" />
        <!-- Custom styles -->
        <style>
            .input-group {
                max-width: 600px;
                width: 100%;
                margin: 20px auto; /* Center horizontally with some margin at the top */
            }
            .input-group > input {
                border-radius: 0.5rem;
            }
            .btn-fact-check {
                border-radius: 0.5rem;
            }
            .navbar-custom {
                background-color: #f8f9fa; /* Light background color */
                padding: 10px 20px;
            }
            .accordion-container {
                min-width: 100%; /* Set a minimum width for the accordion */
                max-height: 400px; /* Set a maximum height for the accordion */
                overflow-y: auto; /* Enable vertical scrolling */
                border: 1px solid #ddd; /* Add border to the accordion */
                border-radius: 0.25rem; /* Add rounded corners */
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form
                class="d-flex input-group w-auto"
                onsubmit="updateVideo(); return false;"
            >
                <input
                    type="search"
                    class="form-control"
                    placeholder="Enter a video URL"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    id="video-url"
                />
                <button
                    class="btn btn-primary btn-fact-check"
                    type="button"
                    onclick="updateVideo()"
                >
                    Fact Check
                </button>
            </form>
            <div
                class="row justify-content-center align-items-center"
                style="height: 80vh"
            >
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- YouTube video embed for the first column -->
                    <iframe
                        id="youtube-video"
                        width="100%"
                        height="350"
                        src="https://www.youtube.com/embed/404"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        style="border-radius: 0.5rem; border: 1px solid #ddd"
                    ></iframe>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Accordion in the right column -->
                    <div class="accordion-container">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2
                                    class="accordion-header"
                                    id="headingInitial"
                                >
                                    <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseInitial"
                                        aria-expanded="true"
                                        aria-controls="collapseInitial"
                                    >
                                        <i
                                            class="fas fa-info-circle"
                                            style="color: blue"
                                        ></i>
                                        <span class="ms-2">Welcome</span>
                                    </button>
                                </h2>
                                <div
                                    id="collapseInitial"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingInitial"
                                    data-mdb-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        Please enter a YouTube video URL above
                                        and click "Fact Check" to see the facts
                                        related to the video.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/components.js"></script>

        <script type="text/javascript">
            async function updateVideo() {
                const videoUrl = document.getElementById("video-url").value;
                const embedUrl = videoUrl.includes("watch?v=")
                    ? videoUrl.replace("watch?v=", "embed/")
                    : "https://www.youtube.com/embed/404";

                // Call backend to get facts, timestamps
                const encodedUrl = encodeURIComponent(videoUrl);
                try {
                    const response = await fetch(
                        `http://127.0.0.1:5000/get_facts?url=${encodedUrl}`
                    );
                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`
                        );
                    }
                    const data = await response.json();
                    console.log(data);
                    const accordionContainer =
                        document.getElementById("accordionExample");
                    accordionContainer.innerHTML = data
                        .map((item, index) =>
                            createAccordionItem(
                                index,
                                item.fact,
                                item.description,
                                Math.floor(parseFloat(item.timestamp) / 1000),
                                item.citation,
                                item.title,
                                item.similarity,
                                `${(item.similarity * 100).toFixed(2)}%`,
                                item.value
                            )
                        )
                        .join("");
                } catch (error) {
                    console.error("Error fetching facts:", error);
                }

                document.getElementById("youtube-video").src = embedUrl;
            }
        </script>
    </body>
</html>
