<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Material Design for Bootstrap</title>
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="css/mdb.min.css" />
        <!-- Custom styles -->
        <style>
            .input-group {
                max-width: 600px;
                width: 100%;
                margin: 20px auto; /* Center horizontally with some margin at the top */
            }
            .input-group > input {
                border-radius: 0.5rem;
            }
            .btn-fact-check {
                border-radius: 0.5rem;
            }
            .navbar-custom {
                background-color: #f8f9fa; /* Light background color */
                padding: 10px 20px;
            }
            .accordion-container {
                min-width: 100%; /* Set a minimum width for the accordion */
                max-height: 400px; /* Set a maximum height for the accordion */
                overflow-y: auto; /* Enable vertical scrolling */
                border: 1px solid #ddd; /* Add border to the accordion */
                border-radius: 0.25rem; /* Add rounded corners */
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form
                class="d-flex input-group w-auto"
                onsubmit="updateVideo(); return false;"
            >
                <input
                    type="search"
                    class="form-control"
                    placeholder="Enter a video URL"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    id="video-url"
                />
                <button
                    class="btn btn-primary btn-fact-check"
                    type="button"
                    onclick="updateVideo()"
                >
                    Fact Check
                </button>
            </form>
            <div class="row justify-content-center my-4">
                <div
                    class="col-md-8 text-center"
                    style="
                        font-size: 1rem;
                        margin-top: 20px;
                        margin-bottom: 20px;
                    "
                >
                    <p>
                        <strong>[TITLE OF PROJECT]</strong> analyzes
                        health-related YouTube videos & shorts for
                        misinformation, extracting information provided in the
                        video and performing fact-checks.
                    </p>
                </div>
            </div>
            <div
                id="loading-indicator"
                style="display: none"
                class="justify-content-center"
            >
                <div
                    class="spinner-border justify-content-center"
                    role="status"
                ></div>
            </div>
            <div
                id="main-content"
                class="row justify-content-center align-items-start"
                style="height: 80vh; display: none"
            >
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- YouTube player in the left column -->
                    <div id="player"></div>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Accordion in the right column -->
                    <div class="accordion-container">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2
                                    class="accordion-header"
                                    id="headingInitial"
                                >
                                    <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseInitial"
                                        aria-expanded="true"
                                        aria-controls="collapseInitial"
                                    >
                                        <i
                                            class="fas fa-info-circle"
                                            style="color: blue"
                                        ></i>
                                        <span class="ms-2">Welcome</span>
                                    </button>
                                </h2>
                                <div
                                    id="collapseInitial"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingInitial"
                                    data-mdb-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        Please enter a YouTube video URL above
                                        and click "Fact Check" to see the facts
                                        related to the video.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/components.js"></script>

        <script type="text/javascript">
            // Load the IFrame Player API asynchronously
            var videoURL = "https://www.youtube.com/embed/404";
            var videoId = videoURL.split("/").pop();
            var tag = document.createElement("script");
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName("script")[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;

            // This function creates an <iframe> (and YouTube player) after the API code downloads.
            function onYouTubeIframeAPIReady() {
                videoURL = document.getElementById("video-url").value;
                console.log(videoURL);
                player = new YT.Player("player", {
                    height: "315",
                    width: "560",
                    videoId: videoId,
                    events: {
                        onReady: onPlayerReady,
                    },
                });
                console.log(player);
            }

            // The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                // Optional: Auto-play the video once the player is ready
                // event.target.playVideo();
                console.log("Player is ready");
            }

            // Function to seek to a specific timestamp and play the video
            function scrubVideoTo(seconds) {
                const s = parseInt(seconds);
                console.log(s);
                player.seekTo(s, true);
                player.playVideo();
            }
            async function updateVideo() {
                console.log("here");
                videoURL = document.getElementById("video-url").value;
                const embedUrl = videoURL.includes("watch?v=")
                    ? videoURL.replace("watch?v=", "embed/")
                    : "https://www.youtube.com/embed/404";

                document.getElementById("loading-indicator").style.display =
                    "flex";
                document.getElementById("main-content").style.display = "none";

                // Call backend to get facts, timestamps
                const encodedUrl = encodeURIComponent(videoURL);
                try {
                    const response = await fetch(
                        `http://127.0.0.1:5000/get_facts?url=${encodedUrl}`
                    );
                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`
                        );
                    }
                    const data = await response.json();
                    console.log(data);
                    const accordionContainer =
                        document.getElementById("accordionExample");
                    accordionContainer.innerHTML = data
                        .map((item, index) =>
                            createAccordionItem(
                                index,
                                item.fact,
                                item.description,
                                Math.floor(parseFloat(item.timestamp) / 1000),
                                item.citation,
                                item.title,
                                `${(item.similarity * 100).toFixed(2)}%`,
                                item.value
                            )
                        )
                        .join("");
                } catch (error) {
                    console.error("Error fetching facts:", error);
                }

                videoURL = document.getElementById("video-url").value;
                videoId = videoURL.replace(
                    "https://www.youtube.com/watch?v=",
                    ""
                );
                player.loadVideoById(videoId);

                document.getElementById("loading-indicator").style.display =
                    "none";
                document.getElementById("main-content").style.display = "flex";
            }

            function createAccordionItem(
                index,
                fact,
                description,
                timestamp,
                citation,
                title,
                similarityPercentage,
                value
            ) {
                const valueColor = value ? "green" : "red";

                return `<div class="accordion-item">
                <h2 class="accordion-header" id="heading${index}">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#collapse${index}"
                    aria-expanded="false"
                    aria-controls="collapse${index}"
                    onclick="scrubVideoTo(${timestamp})"
                  >
                    <i class="fas fa-info-circle" style="color: ${valueColor}"></i>
                    <span class="ms-2">${fact}</span>
                  </button>
                </h2>
                <div
                  id="collapse${index}"
                  class="accordion-collapse collapse"
                  aria-labelledby="heading${index}"
                  data-mdb-parent="#accordionExample"
                  data-seconds="${timestamp}"
                >
                  <div class="accordion-body">
                    ${description}
                    <div class="citation">
                      <a href="${citation}" target="_blank">${title}</a>
                    </div>
                    <div class="similarity">
                      Similarity: ${similarityPercentage}
                    </div>
                  </div>
                </div>
              </div>`;
            }
        </script>
    </body>
</html>
